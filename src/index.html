<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador Aniversário</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mooli&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/index.scss" />
  </head>
  <body>
    <section class="contador">
      <h1 class="contador__title text">Contador para meu aniversário</h1>
      <span class="contador__time text"></span>
      <div class="contador__information">
        <div class="contador__information__container">
          <p class="contador__information__container__title text--black">
            Localização
          </p>
          <p class="contador__information__container__text text--black">
            Rua de localização - Bairro de localização - Cidade de localização
          </p>
        </div>
        <div class="contador__information__container">
          <p class="contador__information__container__title text--black">
            Quando
          </p>
          <p class="contador__information__container__text text--black">
            17/01/2024
          </p>
        </div>
      </div>
    </section>
    <script src="scripts/main.js"></script>
  </body>
</html>
